version: '2.1'
orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: run tests
          command: |
            pip install pytest
            mkdir test-results
            pytest wefe --junitxml=test-results/junit.xml

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

workflows:
  main:
    jobs:
      - python/test:
          pkg-manager: pip
          test-tool: pytest
          test-tool-args: tests
          version: '3.7'
          setup: 
            - python/install-packages:
                pip-dependency-file: requirements-dev.txt
                pkg-manager: pip
